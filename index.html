<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/grid-styles.css">
    <link rel="stylesheet" href="assets/styles/main.css">

</head>

<body>
    <section class="banner">
        <h1>Organize your life</h1>
    </section>
    <section class="todo-list">
        <div class="container">
            <div class="row">
                <h2>Overview</h2>
            </div>
            <div class="row">
                <div class="col-7">
                    <h3>Todo</h3>
                    <form class="todo-list__form">
                        <label class="todo-form__label">
                            <input type="checkbox" name="option1" value="value1" class="todo-form__input">
                            Опция 1
                        </label>
                        <label class="todo-form__label">
                            <input type="checkbox" name="option2" value="value2" class="todo-form__input">
                            Опция 2
                        </label>
                        <label class="todo-form__label">
                            <input type="checkbox" name="option3" value="value3" class="todo-form__input">
                            Опция 3
                        </label>
                    </form>

                </div>
                <div class="col-5">

                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
